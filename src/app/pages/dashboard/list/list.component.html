<div class="container">
  <h1 class="mb-3 mt-3">Earthquake Data</h1>
  <table
    class="table table-striped"
    *ngIf="data?.features && data?.features?.length else spinner"
  >
    <thead class="thead-dark">
      <tr>
        <th
          scope="col"
          style="width: 50px"
        >#</th>
        <th
          scope="col"
          style="width: 550px"
        >Place</th>
        <th
          scope="col"
          style="width: 130px"
        >Magnitude</th>
        <th
          scope="col"
          style="width: 200px"
        >Time</th>
        <th
          scope="col"
          style="width: 200px"
        >Status</th>
        <th
          scope="col"
          style="width: 200px"
        >Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data?.features; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{item.properties.place || '-'}}</td>
        <td>{{item.properties.mag || '-'}}</td>
        <td>{{item.properties.time | date: 'short'}}</td>
        <td>{{item.properties.status || '-'}}</td>
        <td><a class="link c-pointer" [routerLink]="['../details/', item.id]">View Details</a></td>
      </tr>
    </tbody>
  </table>
  <ng-template #spinner>
    <div class="text-center">
      <img src="./assets/spinner.svg">
    </div>
  </ng-template>
</div>
